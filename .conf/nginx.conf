events { worker_connections 1024; }

http {
	server {
    root /usr/share/nginx/html;

		location ~ \.(gif|jpg|png)$  {
			root /usr/share/nginx/html/assets/images;
		}

		location /nick/ {
			 proxy_pass http://localhost:8080;
		}
	}

	server {
		listen 8080;
		root /usr/share/nginx/html/subapp;

		location /nick/ {
			rewrite ^/nick/(.*)$ /$1 break;
		}
	}
}
